<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Pet Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Pet List</h1>

    <a th:href = "@{/showNewPetForm}" class="btn btn-primary btn-sm mb-3"> Add Pet </a>
    <a th:href = "@{/viewOwnerPage}" class="btn btn-primary btn-sm mb-3"> Owner Page </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Pet Name</th>
            <th>Pet Species</th>
            <th>Pet Color</th>
            <th>Pet Owner</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="pet : ${listPet}">
            <td th:text="${pet.name}"></td>
            <td th:text="${pet.species}"></td>
            <td th:text="${pet.color}"></td>
            <td th:if="${pet.owner != null}" th:text="${pet.owner.name}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${pet.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deletePet/{id}(id=${pet.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
