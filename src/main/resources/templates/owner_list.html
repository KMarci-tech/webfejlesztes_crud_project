<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Owner Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Owner List</h1>

    <a th:href = "@{/showNewOwnerForm}" class="btn btn-primary btn-sm mb-3"> Add Owner </a>
    <a th:href = "@{/}" class="btn btn-primary btn-sm mb-3"> Pet Page </a>


    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Owner Name</th>
            <th>Owner Age</th>
            <th>Owner Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${listOwner}">
            <td th:text="${owner.name}"></td>
            <td th:text="${owner.age}"></td>
            <td th:text="${owner.email}"></td>
            <td>
                <a th:href="@{/showFormForOwnerUpdate/{id}(id=${owner.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteOwner/{id}(id=${owner.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
